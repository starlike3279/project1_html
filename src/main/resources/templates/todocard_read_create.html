<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Card</title>
    <link rel="stylesheet" type="text/css" href="todocard_read_create.css">
</head>
<body>
<div class="navbar">
    <div class="user">이상수 - 군도</div>
    <div class="menu">
        <a href="#">홈</a> |
        <a href="#">업무</a> |
        <a href="#">프로필</a> |
        <a href="#">로그인 / 로그아웃</a>
        <input type="text" placeholder="Search in site">
    </div>
</div>

<div class="card">
    <div class="header">ToDo Card - 제목</div>

    <div class="content">
        <div class="time-section">
            <div class="time">
                <p>시간</p>
                <p>YYYY - MM - DD / HH : MM</p>
                <p>~</p>
                <p>YYYY - MM - DD / HH : MM</p>
            </div>
            <div class="complete">
                <p>완료 여부</p>
                <div class="checkbox"><input type="checkbox" checked> 할 일</div>
            </div>
            <div class="progress">
                <p>진행도</p>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 60%;"></div>
                </div>
                <p>60%</p>
            </div>
        </div>

        <div class="category">
            <p>할일 종류 리스트</p>
            <div>
                <input type="radio" name="category" value="study"> 공부<br>
                <input type="radio" name="category" value="exercise"> 운동<br>
                <input type="radio" name="category" value="reading"> 독서<br>
                <input type="radio" name="category" value="other"> 기타<br>
            </div>
        </div>
    </div>

    <button class="save-btn">저장</button>
</div>

<div class="memo-card">
    <div class="header">ToDo Card 메모</div>
    <div class="memo-content">
        <label for="title">제목</label>
        <input type="text" id="title" placeholder="title">

        <label for="memo">메모</label>
        <textarea id="memo" placeholder="메모 내용을 입력하세요."></textarea>

    </div>
</div>
</body>
</html>
