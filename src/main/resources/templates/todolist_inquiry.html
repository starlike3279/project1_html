<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" type="text/css" href="todolist_inquiry.css">
</head>
<body>
<div class="form">
    <div class="left-section">
        <div class="title">프로필</div>
    </div>
    <div class="navigation">
        <div class="tab">홈</div>
        <div class="tab">업무</div>
        <div class="tab">로그인 / 로그아웃</div>
    </div>

    <div class="header">ToDo List</div>

    <div class="todo-list-search">
        <input type="text" placeholder="ToDo List Search" />
    </div>

    <div class="todo-item">
        <span class="icon">☰</span>
        <span class="text">List 1</span>
        <span class="time">1min</span>
    </div>

    <div class="todo-item">
        <span class="icon">☰</span>
        <span class="text">List 2</span>
        <span class="time">1min</span>
    </div>

    <div class="todo-item">
        <span class="icon">☰</span>
        <span class="text">List 3</span>
        <span class="time">1min</span>
    </div>

    <div class="todo-item">
        <span class="icon">☰</span>
        <span class="text">List 4</span>
        <span class="time">1min</span>
    </div>

    <div class="todo-item">
        <span class="icon">☰</span>
        <span class="text">List 5</span>
        <span class="time">1min</span>
    </div>

    <div class="pagination">
        <a href="#">&lt; 이전</a> |
        <a href="#">11</a>
        <a href="#">12</a>
        <a href="#">13</a>
        <a href="#">14</a>
        <a href="#">15</a>
        <a href="#">16</a>
        <a href="#">17</a>
        <a href="#">18</a>
        <a href="#">19</a>
        <a href="#">20</a> |
        <a href="#">다음 &gt;</a>
    </div>

    <div class="buttons">
        <button class="button edit">ToDoList 수정</button>
        <button class="button register">ToDoList 등록</button>
    </div>
</div>
</body>
</html>
